/franka_dual_arm_joint_position_controller:
  ros__parameters:
    type: franka_dual_arm_joint_position_controller/DualArmPositionController
    left_prefix:  "left_fr3_"
    right_prefix: "right_fr3_"


/franka_dual_arm_joint_impendance_controller:
  ros__parameters:
    type: franka_dual_arm_joint_position_controller/DualArmImpedanceController
    left_prefix:  "left_fr3_"
    right_prefix: "right_fr3_"

/franka_dual_arm_joint_traj_controller:
  ros__parameters:
    type: franka_dual_arm_joint_position_controller/DualArmTrajectoryController
    left_prefix:  "left_fr3_"
    right_prefix: "right_fr3_"

/franka_dual_arm_velocity_controller:
  ros__parameters:
    type: franka_dual_arm_joint_position_controller/DualArmVelocityController
    left_prefix:  "left_fr3_"
    right_prefix: "right_fr3_"
